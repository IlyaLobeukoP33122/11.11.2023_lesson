<script>

    //1)
    const number1 = 7;
    const number2 = 4;

    console.log(number1+number2);
    console.log(number1-number2);
    console.log(number1*number2);
    console.log(number1/number2);
    console.log(number1%number2);

    //2)
    const number3 = Math.random()*10000

    console.log(Math.round(number3))
    console.log(Math.round(number3/10)*10)
    console.log(Math.round(number3/100)*100)
    console.log(Math.round(number3/1000)*1000)

    //3)
    const helloWorld = 'Hello world';

    console.log(helloWorld.toUpperCase())
    console.log(helloWorld.toLowerCase())
    console.log(helloWorld.includes('world'))

</script>
